<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - HUAYU Capacitor Manufacturer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-dark: #333;
            --text-light: #f8f9fa;
            --bg-dark: #2c3e50;
        }

        header {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
        }

        .logo-icon {
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 24px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-since {
            margin-left: 8px;
            font-size: 14px;
            color: var(--text-light);
            font-weight: normal;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-item {
            position: relative;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--bg-dark);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            color: var(--text-light);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .dropdown-item i {
            margin-right: 8px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--bg-dark);
                padding: 1rem 0;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }

            .nav-links.active {
                display: block;
            }

            .nav-link {
                display: block;
                margin: 0.5rem 1rem;
                text-align: center;
            }

            .dropdown-content {
                position: static;
                background-color: transparent;
                box-shadow: none;
            }
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 1rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #e74c3c;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .error-description {
            max-width: 600px;
            margin-bottom: 2rem;
            color: #666;
        }

        .btn-primary {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-link {
            color: white;
            margin: 0 0.5rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #3498db;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message {
                font-size: 1.2rem;
            }

            .header-container {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 1rem;
                justify-content: center;
            }

            nav ul li {
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <span class="logo-text">HUAYU</span>
                    <span class="logo-since" style="margin-left: 8px; font-size: 14px; color: var(--text-light); font-weight: normal;">since 1987</span>
                </a>
                <nav class="nav-links">
                    <a href="index.html#home" class="nav-link">Home</a>
                    <a href="index.html#about" class="nav-link">About</a>
                    <a href="index.html#products" class="nav-link">Products</a>
                    <a href="index.html#technical-docs" class="nav-link">Technical Docs</a>
                    <div class="nav-item dropdown">
                        <a href="index.html#contact" class="nav-link">Contact</a>
                        <div class="dropdown-content">
                            <a href="mailto:zuwho@hotmail.com" class="dropdown-item"><i class="fas fa-envelope"></i> Email Us</a>
                            <a href="https://wa.me/8618912241508" target="_blank" class="dropdown-item"><i class="fab fa-whatsapp"></i> WhatsApp Us</a>
                        </div>
                    </div>
                </nav>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <p class="error-description">
            Sorry, the page you are looking for might have been removed, had its name changed, 
            or is temporarily unavailable.
        </p>
        <a href="index.html" class="btn-primary">
            <i class="fas fa-home"></i> Return to Homepage
        </a>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 HUAYU Capacitor Manufacturer. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');

            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
